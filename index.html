<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash_board</title>
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/section2.css" />
    <link rel="stylesheet" href="./css/section3.css" />
    <link rel="stylesheet" href="./css/section4.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/universal.css" />
  </head>

  <body>
    <main>
      <header class="head">
        <!--Your header goes in here-->
      </header>

      <section class="section2">
        <!-------Section 2 goes in here--------------------------------------------------------------------------------------------------->
        <div id="section-2-div">
          <div id="section-2-divvy">
            <div id="section-2-div-fl">
              <p class="section-2-p">Invoice Overview</p>
              <p class="section-2-p">
                <b>Sort By:</b
                ><select name="years" id="select-years">
                  <option value="yearly"><span>Yearly</span></option>
                  <option value="monthly">Monthly</option>
                  <option value="Weekly">Weekly</option>
                  <option value="Today">Today</option>
                </select>
              </p>
            </div>
            <div id="section-2-innerdiv">
              <p>Total Revenue:</p>
              <legend><b>$9,542,00</b></legend>
              <span>From Jan 20, 2022to July, 2...</span><br />
              <div width="100%; height: 100px;">
                <canvas  id="myLine"></canvas>
              </div>
            </div>
          </div>
          <div id="section-2-divvx">PIE CHART WILL BE INSERTED HERE!</div>
        </div>
        
      </section>

      <section class="section3">
        <!--Section 3 goes in here-->
      </section>

      <!-- --------------------------------------------------------------------------------------------------------------------- -->

      <!--Section 4 goes in here-->
      <section class="section_four">
        <div class="first_div">
          <div class="text_div">
            <div class="top_left">Sales Revenue</div>
            <div class="top_right">Year: 2022</div>
          </div>
          <div class="map">
            <lottie-player
              src="https://assets4.lottiefiles.com/packages/lf20_1epnq1b8.json"
              background="transparent"
              speed="1"
              style="width: 400px; height: 300px"
              loop
              autoplay
            ></lottie-player>
          </div>
        </div>
      </section>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <footer class="foot">
        <!--footer goes in here-->
      </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script>
    let label = [0, 2, 6, 8, 10, 12]
    let itemdata = [2, 36, 22, 30, 12, 38]
    const data = {
      labels: label,
      datasets: [{
        data: itemdata,
        pointRadius: 1,
        borderColor: "#159947"
      }]
    }
    const config = {
    type: 'line',
    data: data,
    options:{
      plugins:{
        legend:{
          display: false
        }
       
      }
    }
      
    };
    const chart = new Chart(document.getElementById("myLine"),
    config
    )
  </script>
  </body>
</html>
